<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../assets/js/core/jquery.min.js" type="text/javascript"></script>
    <script src="../js/jquery.qrcode.min.js" type="text/javascript"></script>
</head>
<body>
    
    <div id="qrcode" style="text-align:center;vertical-align:middle"></div>
    <script>
        var groupId = window.location.search.slice(1).split('=')[1];
        if (groupId === 'undefined') {
            groupId = '';
        }
        var host = window.location.origin;
        


        var url = host+'/invite/'+groupId
        $('#qrcode').qrcode({width: 500, height: 500, text: url});
    </script>
</body>
</html>
